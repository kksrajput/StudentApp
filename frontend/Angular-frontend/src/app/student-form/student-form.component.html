<div class = "card">
    <div class = "card-body">
        <form (ngSubmit) = "onSubmit()" #studentForm=  "ngForm">
            <div class = "form-group">
                <label for="name">Name</label>
                <input type = "text" [(ngModel)]  = "student.name"
                class="form-control" id = "name" name = "name" placeholder="Enter your name"
                required #name="ngModel">
            </div>
            <div [hidden] = "!name.pristine" class = "alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type = "text" [(ngModel)] = "student.email" 
                class = "form-control" id = "email" name = "email" placeholder = "Enter your mail"
                required #email = "ngModel"/>
               <div [hidden] = "!email.pristine" class = "alert alert-danger">Email is required</div> 
            </div>
            <button type = "submit" [disabled] = "!studentForm.form.valid" class = "btn btn-info">Submit</button>
        </form>
    </div>
</div>
